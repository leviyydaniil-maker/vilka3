<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вилка. плаг ин в розетку</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="authSection" style="display:none;" class="section card">
      <div id="loginForm">
        <input id="loginEmail" type="email" placeholder="Почта" />
        <input id="loginPassword" type="password" placeholder="Пароль" />
        <button id="loginBtn" class="btn primary">Войти</button>
        <p><a id="showRegister" href="#">Регистрация</a></p>
      </div>
      <div id="registerForm" style="display:none;">
        <input id="regEmail" type="email" placeholder="Почта" />
        <input id="regPassword" type="password" placeholder="Пароль" />
        <button id="registerBtn" class="btn primary">Зарегистрироваться</button>
        <p><a id="showLogin" href="#">Уже есть аккаунт</a></p>
      </div>
    </div>

    <div id="mainContent" style="display:none;">
      <header class="row between head">
        <h1><strong>Вилка</strong>. <small>плаг ин в розетку</small></h1>
        <label class="ios-switch big main">
          <input id="enabled" type="checkbox" />
          <span class="slider"></span>
        </label>
      </header>

      <div class="section card">
        <div class="row item">
          <label class="ios-switch">
            <input id="enableTopOnly" type="checkbox" />
            <span class="slider"></span>
          </label>
          <div class="title grow">Только «Топ продаж»</div>
        </div>
      </div>

      <div class="section card" id="ratingGroup">
        <div class="row item">
          <label class="ios-switch">
            <input id="enableRating" type="checkbox" />
            <span class="slider"></span>
          </label>
          <div class="title grow">Звёзды</div>
        </div>
        <div class="grid two">
          <input id="ratingMin" type="number" min="0" max="5" step="0.1" placeholder="от (0–5)" />
          <input id="ratingMax" type="number" min="0" max="5" step="0.1" placeholder="до (0–5)" />
        </div>
      </div>

      <div class="section card" id="reviewsGroup">
        <div class="row item">
          <label class="ios-switch">
            <input id="enableReviews" type="checkbox" />
            <span class="slider"></span>
          </label>
          <div class="title grow">Отзывы (шт.)</div>
        </div>
        <div class="grid two">
          <input id="reviewsMin" type="number" min="0" step="1" placeholder="от" />
          <input id="reviewsMax" type="number" min="0" step="1" placeholder="до" />
        </div>
      </div>

      <!-- New: Hide no-reviews toggle below Reviews -->
      <div class="section card">
        <div class="row item">
          <label class="ios-switch">
            <input id="hideNoReviews" type="checkbox" />
            <span class="slider"></span>
          </label>
          <div class="title grow">Скрывать товары без отзывов</div>
        </div>
      </div>

      <div class="section card" id="priceGroup">
        <div class="row item">
          <label class="ios-switch">
            <input id="enablePrice" type="checkbox" />
            <span class="slider"></span>
          </label>
          <div class="title grow">Цена (₴)</div>
        </div>
        <div class="grid two">
          <input id="priceMin" type="number" min="0" step="1" placeholder="от, ₴" />
          <input id="priceMax" type="number" min="0" step="1" placeholder="до, ₴" />
        </div>
      </div>

      <div class="section row between">
        <button id="save" class="btn primary">Сохранить</button>
        <button id="reset" class="btn">Сбросить</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
